<!doctype html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            rel="stylesheet"
    >
    <script crossorigin="anonymous"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bandung</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- start navigation  bar-->
<section>
    <!-- Navbar start-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light p-1">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/clubList}">Home</a>
            <button
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                aria-expanded="false"
                                class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown"
                                href="#"
                                id="navbarDropdownMenuLink"
                                role="button"
                        >
                            Welcome
                        </a>
                        <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/clubs/new}">
                                    Create New
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->
</section>
<!-- end navigation  bar-->
<main layout:fragment="body"></main>
<footer class="flex-shrink-0 py-2 text-white-30" id="footer">
    <div class="container text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>
<script src="/js/script.js" type="module"></script>
</body>
</html>
